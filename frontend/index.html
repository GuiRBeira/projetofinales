<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-brand-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EduSync</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Meu Cronograma</a>
                        </li>
                    </ul>
                    <div id="user-display" class="d-flex align-items-center">
                         <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal" id="login-button">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Bem-vindo ao EduSync</h1>
        <p>Seu assistente inteligente para organização de estudos.</p>
        <div class="mt-4">
            <button class="btn btn-primary me-2">Verificar Rotina da Semana</button>
            <button class="btn btn-success">Criar Nova Rotina</button>
        </div>
        <div id="cronograma-container" class="mt-4"></div>
    </main>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username-input" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username-input" placeholder="Digite seu nome">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="submit-login">Entrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
